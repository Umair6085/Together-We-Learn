<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 06 - Forms</title>
</head>

<body>
    <!-- Forms Example -->
    <h1>Form Example</h1>
    <form>
        <!-- Name Field -->
        <label for="fname">Enter Your Name:</label>
        <input type="text" id="fname" placeholder="Enter your first name" required>
        <br><br>

        <!-- Number Field -->
        <label for="number">Enter Your Number:</label>
        <input type="number" id="number" placeholder="Enter your number">
        <br><br>

        <!-- Email Field -->
        <label for="mail">Enter Your Email:</label>
        <input type="email" id="mail" placeholder="e.g., user@mail.com">
        <br><br>

        <!-- Password Field -->
        <label for="pass">Enter Your Password:</label>
        <input type="password" id="pass">
        <br><br>

        <!-- Gender Selection -->
        <label>Gender:</label>
        <label for="male">
            <input type="radio" name="gender" id="male" value="male"> Male
        </label>
        <label for="female">
            <input type="radio" name="gender" id="female" value="female"> Female
        </label>
        <br><br>

        <!-- Description -->
        <label for="desc">Description:</label>
        <textarea id="desc" placeholder="Type here..." rows="5" cols="30"></textarea>
        <br><br>

        <!-- Search Field -->
        <label for="search">Search:</label>
        <input type="search" id="search" placeholder="Search here" disabled>
        <br><br>

        <!-- Additional Input Types -->
        <label for="color">Choose a Color:</label>
        <input type="color" id="color">
        <br><br>

        <label for="date">Select a Date:</label>
        <input type="date" id="date">
        <br><br>

        <label for="file">Upload a File:</label>
        <input type="file" id="file">
        <br><br>

        <label for="tel">Enter Your Phone Number:</label>
        <input type="tel" id="tel" placeholder="Enter your phone number">
        <br><br>

        <label for="url">Enter Your Website:</label>
        <input type="url" id="url" placeholder="https://example.com">
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>

</html>
